<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Anonymous</title>
</head>
<body>
<script>

    const say = function(name){
        document.writeln(`<p>Hello ${name}</p>`);
    }

    const talk = function(name){
        document.writeln(`<p>Bro ${name}</p>`);
    }
    
    say("Eko");
    talk("sena")
    say("Budi");

    function giveMeName(callback){
        callback("argretya");
    }

    giveMeName(say);

    giveMeName(function(name){
        document.writeln(`<p>Hi ${name}</p>`);
    });

    giveMeName(function(name){
        document.writeln(`<p>Hi ${name}</p>`);
    });

    giveMeName(function(name){
        document.writeln(`<p>Hi ${name}</p>`);
    });

</script>
</body>
</html>
